<body onload="generaListaFlyLanded()">

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="">Fly Monitor &#9992;</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h3>Fly Monitor</h3>
        </div>


        <div name="divBottone" class="container mb-4">
            <div class="row">

                <div class="col col-lg-11">
                </div>

                <div class="col col-lg-1">
                    <button type="button" onclick="generaListaCreati()"
                        class="btn btn-primary btn-lg pull-right" >LIST</button>
                </div>

            </div>
        </div>


        <div name=divCards>

            <div class="card border-primary mb-3">
                <div class="card-header" >Created</div>
                <div class="card-body text-primary">
                    <table class="table table-striped" id="tableCreatedId" style="display: none">
                        
                    </table>
                </div>
            </div>


            <div class="card border-success mb-3">
                <div class="card-header">Landed/In Progress</div>
                <div class="card-body text-success">
                    <h4>Numero di righe visibili</h4>
                    <div class=" form-group">
                        <select name="state" id="maxRows" class="form-control" style="width: 150px;" onchange="creaTabellaFlyLanded()" >
                            <option  value="600">All rows</option>
                            <option  value="10" >10</option>
                            <option  value="25">25</option>
                            <option  value="50">50</option>
                            <option  value="100">100</option>
                        </select>
                    </div>
                    <table class="table table-striped" id="tableFlyLandedId">

                    </table>
                    <div class="pagination-container">
                        <nav aria-label="...">
                            <ul class="pagination" id="pagesId">
                              <!-- <li class="page-item"><button class="page-link" type="button" >Previous</button></li>
                              <li class="page-item"><button class="page-link" type="button" >1</button></li>

                              <!-- </li> -->

                          </nav>
                    </div>
                </div>
